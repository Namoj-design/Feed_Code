name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          cd intent-telemetry-sdk/sdk
          npm install
      - name: Build SDK
        run: |
          cd intent-telemetry-sdk/sdk
          npm run build
      - name: Run tests
        run: |
          cd intent-telemetry-sdk/sdk
          npm test

  test-intelligence:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          cd intent-telemetry-sdk/intelligence
          pip install -e .
      - name: Run linter
        run: |
          cd intent-telemetry-sdk/intelligence
          pip install ruff
          ruff check src/
